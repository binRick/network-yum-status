---
- hosts: all
  gather_facts: True
  tasks:
  - name: Disabling iptables
    command: csf -x
  - name: Checking yum updates
    yum: list=updates update_cache=true
    register: yumUpdates
  - name: Enabling iptables
    command: csf -e
  - name: Creating yum updates file
    become: false
    delegate_to: localhost
    copy:
      content: "{{yumUpdates}}"
      dest: "{{yumUpdateDirectory}}/{{inventory_hostname}}.txt"
